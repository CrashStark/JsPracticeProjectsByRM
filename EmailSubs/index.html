<!DOCTYPE html>
<html>
    <head>
        <title>Email Subscription</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <h3>Coming Soon!</h3>
            <h1>OurBrand New<br>Website Is On It's Way</h1>
            <p>Subscribe for more details</p>
            <form name="submit-to-google-sheet">
                <input type="email" name="Email" placeholder="Your Email Id" required>
                <button type="submit"><img src="send-icon.png" width="30px" alt=""></button>
            </form>
            <span id="msg"></span>
        </div>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwUMJNxqePeZjKqlvI01JCbc-EI8AaJgX97YDl2IhMNUANkpXv3Ata4Y65jpzKpEdCmjQ/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg=document.getElementById("msg");
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response =>{
                    msg.innerHTML="Thank You For Your Subscription";
                    setTimeout(()=>{
                        msg.innerHTML='';
                    },3000);
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message))
            })
          </script>
    </body>
</html>
