<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a7bbe6dbb7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="images/468-thumbnail.png" class="song-img">
        <h1>Alone II</h1>
        <p>Alan Wlaker & Ava Max</p>
        <audio  id="song">
            <source src="images/Alone2.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="time">
            <p class="initial">0.00</p>
            <p class="total">5.22</p>
        </div>
        <div class="controls">
            <div><i class="fa-solid fa-backward bkwd"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
            <div><i class="fa-solid fa-forward frwd"></i></div>
        </div>
      </div>
    </div>
    <script>
        let progress=document.getElementById('progress');
        let song=document.getElementById('song');
        let ctrlIcon=document.getElementById('ctrlIcon');
        let initialTime=0;
        let toatalTime;

        song.onloadedmetadata=function(){
            progress.max=song.duration;
            progress.value=song.currentTime;
            toatalTime=song.duration;
          
        }
        
        function playPause(){
            if(ctrlIcon.classList.contains('fa-pause')){
                song.pause();
                ctrlIcon.classList.remove('fa-pause');
                ctrlIcon.classList.add('fa-play');
            }else{
                song.play();
                
                ctrlIcon.classList.add('fa-pause');
                ctrlIcon.classList.remove('fa-play');
            }
        }
        if(song.play()){
            setInterval(()=>{
                progress.value=song.currentTime;
              
             
            },500)
        }

        progress.onchange=()=>{
            song.play();
            song.currentTime=progress.value;
            ctrlIcon.classList.add('fa-pause');
            ctrlIcon.classList.remove('fa-play');
        }
    </script>
  </body>
</html>
